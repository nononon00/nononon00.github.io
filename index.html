<!DOCTYPE html>
<html lang="ja">
<head>
  <title>nononon wallet</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1>nononon wallet</h1>
  
  <div class="wrapper">
      <div class="left">
        <div class="account-card">
          <h2>Account Info</h2>
          <div class="container">
            <div>Address</div>
            <div id="copy">
              <div id="wallet-addr">
              </div>
            </div>
            
            <!--test-->
            <button id="button1" onclick="CopyToClipboard('copy')">Click to copy</button>
            <textarea placeholder="Press ctrl+v to Paste the copied text" rows="5" cols="20"></textarea>
            <!--test-->
            
          </div>
          <div class="container">
            <div id="wallet-xym"></div>
          </div>
        </div>
        <div class="sender-card">
          <h2>SEND</h2>
          <div class="textfiled-wrapper">
            <div>To: </div>
            <input type="text" id="form-addr" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Amount: </div>
            <input type="text" id="form-amount" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Message: </div>
            <input type="text" id="form-message" class="textfiled" />
          </div>
          <input class="sssbutton" type="button" onclick="handleSSS();" value="GO SSS"/>
        </div>
      </div>
      <div class="right">
        <div class="tx-card">
          <h2>Transactions</h2>
          <div id="wallet-transactions"></div>
        </div>
      </div>
  </div>

  <script type="text/javascript" src="https://xembook.github.io/nem2-browserify/symbol-sdk-pack-1.0.3.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
